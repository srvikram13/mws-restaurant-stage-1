<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="orange">

  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
  <script type="text/javascript" src="/js/rsw.js"></script>
  <script type="text/javascript" src="/js/idb.js"></script>
  <style type="text/css">
    #breadcrumb {
      padding: 13px 20px;
      list-style: none;
      box-sizing: border-box;
      margin-top: 0px;
      /* margin-bottom: 24px; */
      text-align: left;
    }
  </style>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- Beginning breadcrumb -->
    
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-img"></picture>
      <a href="javascript:void(0);" class='button' id='addToFav'>♡ Add to favorite</a>
      <a href="javascript:void(0);" class='button' id='removeFromFav'>❤ Remove from favorite</a>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"><caption>Restaurant Hours</caption></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Add Review form-->
  <div id="review-form-container" role="dialog" aria-labelledby="reviewform" aria-modal="true" >
    <form action="" method="POST" onsubmit="postReview();return false;">
      <fieldset>
        <legend id="reviewform">Add/Update Review</legend>
        <label for="review-name">Enter Name</label>
        <input type="text" name="review-name" id="review-name" placeholder="(max 30 characters)" maxlength="30" pattern="^[a-zA-Z][a-zA-Z0-9]{1,30}$" title="Alpha-numeric only" required aria-required="true"/>
        <br/>
        <label for="review-rating">Rating</label>
        <span><input type="radio" name="review-rating" value="1" required aria-required="true"> 1</span>
        <span><input type="radio" name="review-rating" value="2"> 2</span>
        <span><input type="radio" name="review-rating" value="3"> 3</span>
        <span><input type="radio" name="review-rating" value="4"> 4</span>
        <span><input type="radio" name="review-rating" value="5"> 5<br>
        <br/>
        <label for="review-comments">Enter Comments</label>
        <textarea id="review-comments" name="review-comments" maxlength="200" placeholder="(max 240 characters only)" required aria-required="true"></textarea>
        <div class="button-container">
          <button type="submit" >Submit</button>
          <button type="button" onclick="cancelReview();">Cancel</button>
        </div>
      </fieldset>
    </form> 
  </div>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
